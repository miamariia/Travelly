<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="main-head">
      <nav class="nav container">
        <h1 id="logo">Travelly</h1>
        <ul class="list">
          <li class="link"><a href="#locations">Locations</a></li>
          <li class="link"><a href="#benefits">Benefits</a></li>
          <li class="link"><a href="#contacts">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2>Travel Beyond Limits</h2>
      <h3 class="hero__subheading">
        Start your travel at an affordable price with Travelly <br />
        Contact us now bellow
      </h3>
      <button class="btn btn--hero">Book Now</button>
    </section>

    <section class="locations" id="locations">
      <header class="locations-head container">
        <h2 class="locations__heading">The Perfect Traveling Experience</h2>
        <h3 class="locations__subheading">
          We cover everything from picking the perfect hotel, <br />
          flight and travelling destination.
        </h3>
        <img class="moving-cloud-1 cloud" src="/images/cloud.png" alt="">
        <img class="moving-cloud-2 cloud" src="/images/cloud.png" alt="">
      </header>
    </section>
  </body>
</html>
